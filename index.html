<html>
	<head>
		<title>JQuery Accordion Slider</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<link rel="stylesheet" href="assets/fonts/fonts.css" />
		<link rel="stylesheet" href="assets/css/style.css" />
	
	</head>
	<body>
		<div class='container'>
			<div class='accordion-slider'>
				<ul>
					<li class='bg1' id='slide1'>
						<div class="content-inner">
							<div class="text">
								<h1>Slide 1</h1>
							</div>
						</div>
					</li>

					<li class='bg2' id='slide2'>
						<div class="content-inner">
							<div class="text">
								<h1>Slide 2</h1>
							</div>
						</div>
					</li>

					<li class='bg3' id='slide3'>
						<div class="content-inner">
							<div class="text">
								<h1>Slide 3</h1>
							</div>
						</div>
					</li>

					<li class='bg4' id='slide4'>
						<div class="content-inner">
							<div class="text">
								<h1>Slide 4</h1>
							</div>
						</div>
					</li>

					<li class='bg5' id='slide5'>
						<div class="content-inner">
							<div class="text">
								<h1>Slide 5</h1>
							</div>
						</div>
					</li>

					<li class='bg6' id='slide6'>
						<div class="content-inner">
							<div class="text">
								<h1>Slide 6</h1>
							</div>
						</div>
					</li>
					
					<li class='bg7' id='slide7'>
						<div class="content-inner">
							<div class="text">
								<h1>Slide 7</h1>
							</div>
						</div>
					</li>
				</ul>
			</div>
			
			<ul class='sample-pagination'>
				<li><a href='#slide1'>1</a></li>
				<li><a href='#slide2'>2</a></li>
				<li><a href='#slide3'>3</a></li>
				<li><a href='#slide4'>4</a></li>
				<li><a href='#slide5'>5</a></li>
				<li><a href='#slide6'>6</a></li>
				<li><a href='#slide7'>7</a></li>
			</ul>
		</div>
		
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<script src="assets/js/jquery.accordionSlider.js"></script>
		<script type="text/javascript">
			var slider = $('.accordion-slider').accordionSlider();

			$('.sample-pagination a').click(function(e){
				var target = '#as_' + $(this).attr('href').substr(1);
				var idx = $(target).siblings().andSelf().index( $(target) );
				
				$('.accordion-slider').accordionSlider( idx );

				e.preventDefault();
			});

			$('.learn-more').click(function(e){
				e.preventDefault();
			});
		</script>
		
	</body>
</html>
